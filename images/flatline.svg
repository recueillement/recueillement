<svg viewBox="0 0 115 25" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
  
    svg {
      width: 100vw;
      height: auto;
      position: fixed;
      top: 0;
      left: 0;
      overflow: visible;
    }
    .flatline {
      stroke: red;
      stroke-width: 0.5;
      fill: none;
    }
    .text-box {
      fill: rgba(139, 0, 0, 0.6);
    }
    .text {
      font-size: 5px;
      font-family: "Courier New", Courier, monospace;
      fill: white;
    }
    .quotetext {
    font-size: 2.5px;
    font-family: "Times New Roman", Times, serif;
    fill: white;
    font-style: italic;
    }
    .heart {
      transform-origin: center;
    }
    
  </style>

  <!-- Flatline path -->
  <polyline 
    class="flatline"
    points="0,12.5 7,12.5 10,6 13,19 16,12.5 22,12.5 25,12.5 28,6 31,12.5 37,12.5 115,12.5"
  >
    <animate
      attributeName="stroke-dasharray"
      from="0,200"
      to="200,0"
      dur="4s"
      repeatCount="1"
      fill="freeze"
    />
  </polyline>

  <!-- Transparent text box -->
  <rect class="text-box" x="50" y="6" rx="1" ry="1" width="35" height="10" opacity="0">
    <animate 
      attributeName="opacity" 
      from="0" 
      to="1" 
      dur="2s" 
      begin="0.5s" 
      fill="freeze"
    />
  </rect>

  
  <!-- Text inside the box -->
  <text class="text" x="55" y="12.5" opacity="0">
    <animate 
      attributeName="opacity" 
      from="0" 
      to="1" 
      dur="1s" 
      begin="1s" 
      fill="freeze"
    />
    REDACTED
  </text>

    <!-- Quote Box -->
 <rect class="text-box" x="0" y="22" width="52" height="4">
 </rect>

  <!-- Quote Text -->
  <text class="quotetext" x="2" y="24.5">
    in my restless dream, i see that town.
  </text>

  <!-- Heart image -->
  <image class="heart" x="90" y="-3" width="30" height="30" xlink:href="data:image/gif;base64,">
  </image>
</svg>
