<svg viewBox="0 0 115 25" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100px">
  <!-- Flatline path -->
  <polyline 
    points="0,12.5 7,12.5 10,6 13,19 16,12.5 22,12.5 25,12.5 28,6 31,12.5 37,12.5 115,12.5" 
    fill="none" 
    stroke="red" 
    stroke-width="0.5"
  >
    <animate
      attributeName="stroke-dasharray"
      from="0,200"
      to="200,0"
      dur="4s"
      repeatCount="1"
      fill="freeze"
    />
  </polyline>

  <!-- Transparent text box -->
  <rect x="50" y="6" rx="1" ry="1" width="15" height="10" fill="rgba(139,0,0,0.6)" opacity="0">
    <animate 
      attributeName="opacity" 
      from="0" 
      to="1" 
      dur="2s" 
      begin="4s" 
      fill="freeze"
    />
  </rect>
  
  <!-- Text inside the box -->
  <text x="53" y="13" fill="white" font-size="3" font-family="Arial" font-weight="bold" opacity="0">
    <animate 
      attributeName="opacity" 
      from="0" 
      to="1" 
      dur="2s" 
      begin="4s" 
      fill="freeze"
    />
    name/text
  </text>
</svg>
