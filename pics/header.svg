<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="100%" height="100">

  <rect width="100%" height="100" fill="none"/>


  <polyline fill="none" stroke="#e60000" stroke-width="5"
    points="0,50 40,50 50,30 60,70 70,50 100,50 120,50 130,30 140,70 150,50 400,50">
    <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="2s" repeatCount="indefinite" />
  </polyline>

  <text x="150" y="55" fill="white" font-size="20" font-family="Arial" dominant-baseline="middle" text-anchor="middle">
    name/text
  </text>
</svg>
